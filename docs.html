<h1>Python barcode maker</h1>
<p>Barcodes are saved as .svg images</p>
<h2>Supported barcode types</h2>
<ul>

	<li>EAN-8</li>
	<li>EAN-13</li>
	<li>EAN-14</li>
	<li>UPC-A</li>
	<li>JAN</li>
	<li>ISBN-10</li>
	<li>ISBN-13</li>
	<li>ISSN</li>
	<li>Code 39</li>
	<li>Code 128</li>
	<li>PZN</li>
</ul>
<h2>Dependencies</h2>
<ul>
	<li><a href="https://github.com/WhyNotHugo/python-barcode" target="_blank">python-barcode</a></li>
	<li><a href="https://www.python.org/" target="_blank">Python 3.6-3.9</a></li>

</ul>
